<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Pronto</title>
  </head>
  <body class ="container">

    <div class="jumbotron">
      <h1>Pizza Pronto</h1>
      <p> <a href="https://www.google.com/maps">1234 Pizza Place, Portland 97210</a> | <span id="highlight">503-123-4567</span> | <a href="mailto:pizza@pizzapronto.com">pizza@pizzapronto.com</a></p>
    </div>

    <div class="row">
      <div class="col-md-2, col-sm-2">
      </div>

      <div class="col-md-8, col-sm-8">
        <form id="pizzaOrder">
          <h1>Place your pizza order</h1>
          <hr>
          <div class="form-group">
            <label for="quantity">Enter number of pizzas to order</label>
            <input id="quantity" type="number" placeholder="number of pizzas">
          </div>
          <div class="form-group">
            <label for="size">Select a size</label>
            <select class="form-control" id="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>

          <p><strong>Pick your toppings</strong></p>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="cheese">Cheese
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="pepperoni">Pepperoni
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="sausage">Sausage
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="peppers">Peppers
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="olives">Olives
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="topping" value="spinach">Spinach
            </label>
          </div>
          <div>
          <button type="submit" class="btn">Place Order</button>
          </div>
        </form>
        <div id="receipt">
          <h1>Enjoy!</h1>
          <hr>
          <p id="pickUp">Your order will be ready for pick-up in 15 minutes</p>
          <h3>Pizza Pronto Order #: 123PP<span class="pizzaQuantity"></span></h3>
            <ul>
              <li><h4><span class="pizzaQuantity"></span> <span id="pizzaSize"></span> pizzas</h4></li>
              <li><h4>Toppings: <span id="pizzaToppings"><span></h4></li>
            </ul>
          <h3 class="category">Total: $<span class="pizzaPrice"></span></h3>
          <hr>
          <button id="placeAnotherOrder" type="button" class="btn">Place Another Order</button>
        </div>
      </div>
      <div class="col-md-2, col-sm-2"></div>
    </div>

  </body>
</html>
